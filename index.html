<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library (JavaScript Course)</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <div class="header">
        <div class="header-txt">Library</div>
        <button id="btnNewBook" class="btnNewBook">NEW BOOK</button>
      </div>

      <div class="divForm">
        <form id="form" class="form">
          <fieldset class="fieldset">
            <div class="divForm-1">
              <label for="author">Author</label>
              <input id="author" class="author" type="text">
            </div>

            <div class="divForm-1">
              <label for="title">Title</label>
              <input id="title" class="title" type="text">
            </div>

            <div class="divForm-1">
              <label for="pages">Pages</label>
              <input id="pages" class="pages" type="number">
            </div>

            <div class="divForm-2">
              <div class="divForm-2-text">Book already read?</div>
              <label for="radioTrueBtn">yes</label>
              <input type="radio" id="radioBtn" class="radio" value="true" name="radio">
              <label for="radioFalseBtn">no</label>
              <input type="radio" id="radioBtn" class="radio" value="false" name="radio" checked>
              
            </div>

            <div><button id="btnAdd" class="btnAdd">ADD</button></div>
          </fieldset>
        </form>
      </div>

      <div class="main">
          <div>THIS IS MY MAIN CONTENT THIS IS MY MAIN CONTENT</div>
      </div>
  </div>

  <div>Photo by Ivo Rainha: https://www.pexels.com/photo/assorted-books-on-shelf-1290141/</div>

  <script src="script.js"></script>
  </body>
</html>
