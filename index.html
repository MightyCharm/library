<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library (JavaScript Course)</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="box-1">
        <div class="header-txt">Library</div>
        <button id="btnNewBook" class="btnNewBook btn">NEW BOOK</button>
        <div class="img-reference">
          Photo by Ivo Rainha: <a href="https://www.pexels.com/photo/assorted-books-on-shelf-1290141/">www.pexels.com</a>
        </div>
      </div>

      <div class="box-2">
        <form id="form" class="form">
          <div class="divForm-1">
            <label for="author">Author</label>
            <input id="author" class="author" type="text" maxlength="40" required>
          </div>

          <div class="divForm-1">
            <label for="title">Title</label>
            <input id="title" class="title" type="text" maxlength="40" required>
          </div>

          <div class="divForm-1">
            <label for="pages">Pages</label>
            <input id="pages" class="pages" type="number" min="1" oninput="validate_length()" maxlength="30" required>
          </div>

          <div class="divForm-2">
            <div class="divForm-2-text">Book already read?</div>

            <input type="radio" id="radioTrue" class="radio" value="true" name="radio">
            <label for="radioTrue">yes</label>

            <input type="radio" id="radioFalse" class="radio" value="false" name="radio" checked>
            <label for="radioFalse">no</label>

          </div>

          <div><button id="btnAdd" class="btn">ADD</button></div>
        </form>
      </div>

      <div id="box-3" class="box-3">
      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
